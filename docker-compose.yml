services:
  backend:
    build: ./backend
    container_name: trans-backend
    ports:
      - "3001:3000"
    depends_on:
      - database
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: always

  frontend:
    build: ./frontend
    container_name: trans-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file :
      - ./.env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

  database:
    image: postgres:latest
    container_name: trans-database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file :
      - .env
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data: